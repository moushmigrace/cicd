name: Deploy Ephemeral EC2

on:
  push:
    branches:
      - feature/**

jobs:
  deploy:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set safe branch name
        run: echo "SAFE_BRANCH=${GITHUB_REF_NAME//\//-}" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ env.SAFE_BRANCH }} .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:${{ env.SAFE_BRANCH }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="bucket=social-connect-terraform-state" \
            -backend-config="key=ephemeral/${{ env.SAFE_BRANCH }}.tfstate" \
            -backend-config="region=ap-south-1"

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply \
            -var-file=environments/ephemeral/terraform.tfvars \
            -var="env_name=${{ env.SAFE_BRANCH }}" \
            -var="image_tag=${{ env.SAFE_BRANCH }}" \
            -var="github_username=${{ github.actor }}" \
            -var="github_token=${{ secrets.GHCR_TOKEN }}" \
            -auto-approve

      - name: Show EC2 Public IP
        run: |
          cd terraform
          terraform output public_ip