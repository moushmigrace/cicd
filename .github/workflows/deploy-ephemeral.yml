name: Deploy Ephemeral EC2

on:
  push:
    branches:
      - feature/**

jobs:

  deploy:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      BRANCH_NAME: ${{ github.ref_name }}

    steps:

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build Docker image with branch tag
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${BRANCH_NAME} .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${BRANCH_NAME}

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Init
      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      # Terraform Apply Ephemeral Environment
     - name: Terraform Apply
  run: |
    cd terraform
    terraform apply \
      -var-file=environments/dev/terraform.tfvars \
      -var="github_username=${{ github.actor }}" \
      -var="github_token=${{ secrets.GHCR_TOKEN }}" \
      -auto-approve

      # Show EC2 public IP
      - name: Show EC2 Public IP
        run: |
          cd terraform
          terraform output public_ip